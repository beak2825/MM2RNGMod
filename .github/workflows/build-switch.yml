name: Build MM2RNGMod (Switch Docker)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/toolchain:latest  # Official Switch ARM64 image (Debian-based)

    steps:
    - name: Install Python deps in venv
      run: |
        apt update
        apt install -y python3-venv python3-dev  # Dev headers fix Python.h error for mmh build
        python3 -m venv /tmp/venv
        . /tmp/venv/bin/activate
        pip install pyelftools mmh lz4  # Now compiles successfully

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Verify tools (pre-installed in image)
      run: |
        clang --version
        ninja --version
        cmake --version
        echo "DEVKITPRO: $DEVKITPRO"  # /opt/devkitpro
        echo "DEVKITA64: $DEVKITA64"  # /opt/devkitpro/devkitA64
        ls $DEVKITA64/bin/ | grep clang  # Confirm ARM64 Clang

    - name: Run LibHakkun setup
      run: |
        . /tmp/venv/bin/activate  # Activate venv for python
        cd sys/tools
        python setup_libcxx_prepackaged.py
        python setup_sail.py

    - name: Configure CMake
      run: |
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -GNinja -DCMAKE_TOOLCHAIN_FILE=../sys/cmake/toolchain.cmake

    - name: Build
      run: |
        cd build
        ninja

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MM2RNGMod-build
        path: |
          build/*.nsp
          build/*.ips
          build/*.pchtxt
          build/exefs/**
        retention-days: 30
        if-no-files-found: warn  # Still upload empty for debug
