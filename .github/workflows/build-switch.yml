name: Build MM2RNGMod (Switch Docker)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest  # Pulls & runs everything in Docker

    steps:
    - name: Install Python deps
      run: |
        apt update
        apt install -y python3-pip
        pip3 install pyelftools mmh lz4

    - name: Checkout repository (in container)
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Verify tools
      run: |
        clang --version
        ninja --version
        cmake --version
        echo $DEVKITPRO  # Should be /opt/devkitpro
        echo $DEVKITA64  # Should be /opt/devkitpro/devkitA64

    - name: Run LibHakkun setup
      run: |
        cd sys/tools
        python3 setup_libcxx_prepackaged.py
        python3 setup_sail.py

    - name: Configure CMake
      run: |
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -GNinja -DCMAKE_TOOLCHAIN_FILE=../sys/cmake/toolchain.cmake

    - name: Build
      run: |
        cd build
        ninja

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MM2RNGMod-build
        path: |
          build/*.nsp
          build/*.ips
          build/*.pchtxt
          build/exefs/**
        retention-days: 30
