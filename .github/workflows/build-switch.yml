name: LibHakkun Build (Switch)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest  # Official full Switch toolchain

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Python deps
      run: |
        apt update
        apt install -y python3-pip
        pip3 install --break-system-packages pyelftools mmh lz4  # --break-system for Debian

    - name: Verify tools
      run: |
        clang --version
        ninja --version
        cmake --version
        echo "DEVKITA64: $DEVKITA64"

    - name: Setup LibHakkun stdlib
      run: |
        cd sys/tools
        python3 setup_libcxx_prepackaged.py
        python3 setup_sail.py

    - name: Configure CMake
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -GNinja -DCMAKE_TOOLCHAIN_FILE=../sys/cmake/toolchain.cmake

    - name: Build
      run: cd build && ninja

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libhakkun-build
        path: |
          build/*.nso
          build/*.nsp
          build/exefs/**
        retention-days: 30
